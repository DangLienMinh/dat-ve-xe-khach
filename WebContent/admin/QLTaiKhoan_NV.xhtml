<html xmlns='http://www.w3.org/1999/xhtml'
     xmlns:h='http://java.sun.com/jsf/html'
      xmlns:f='http://java.sun.com/jsf/core'
      xmlns:p='http://primefaces.org/ui'
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
     >

 <h:head>
 <title>Quản lí tài khoản</title>
  <h:outputStylesheet library="css" name="main.css" />
<style>
.ui-widget, .ui-widget .ui-widget {
     font-size: 85% !important;
}
  .ui-icon{
  	margin-right: 5px;
  }
</style>
 </h:head>
 <body>
<div class="menuTrai">
     <h:form > 
		    <p:tieredMenu style="width:200px">  
		     <p:menuitem value="Futabus Travel" icon="ui-icon-home" style="font-weight:bold"/>
		        <p:menuitem value="Lấy vé trực tiếp" outcome="layVe" icon="ui-icon-bookmark"/> 
		        <p:menuitem value="Bán vé" url="datVe_NV.xhtml"  icon="ui-icon-cart"/>
		        <p:menuitem value="Giúp đỡ" url="QLLienHe.xhtml"  icon="ui-icon-help"/>      
		        <p:separator/>   
		        <p:menuitem value="Thông tin tài khoản" outcome="QLTaiKhoan_NV" icon="ui-icon-info"/> 
		    </p:tieredMenu>
     </h:form> 
     </div>
    <div class="noiDung">
    	<h:form>
	     <p:outputLabel style="font-weight:bold;" value='Xin chào nhân viên, #{nhanVienMBean.hoTen}'></p:outputLabel><h:outputText value="&#160;" />  
	     <p:commandButton icon="ui-icon-power" value="Đăng xuất" action="#{nhanVienMBean.dangXuat}" immediate="true"></p:commandButton>
	     </h:form>
	     <p:separator/>
		 <p:tabView id="tabView">  
	        <p:tab id="tba1" title="Thông tin cá nhân">
	        <h:form>
	            <h:panelGrid columns="2" id="grid2" >
	            <h:outputLabel value='Mã nhân viên' />
			       <p:inputText value='#{taiKhoanMBean.ttCaNhan.maNV}' onmouseover ="this.readOnly=true;"  onfocus="window.focus();"/>
			       
			       <h:outputLabel value='Họ' />
			       <p:inputText value='#{taiKhoanMBean.ttCaNhan.ho}'/>
			   
			       <h:outputLabel value='Tên' />
			       <p:inputText value='#{taiKhoanMBean.ttCaNhan.ten}'/>
			  
			       <h:outputLabel value='Chứng minh nhân dân' />
			       <p:inputText value='#{taiKhoanMBean.ttCaNhan.CMND}'/>
			   
			       <h:outputLabel value='Điện thoại' />
			       <p:inputText value='#{taiKhoanMBean.ttCaNhan.dienThoai}'/>
			    
			       <h:outputLabel value='Địa chỉ' />
			       <p:inputText value='#{taiKhoanMBean.ttCaNhan.diaChi}'/>
			    
			       <h:outputLabel value='Email' />
			   	   <p:inputText value='#{taiKhoanMBean.ttCaNhan.email}'/>
			    
			       <h:outputLabel value="Ngày sinh: " />
			       <p:calendar navigator="true" value="#{taiKhoanMBean.ttCaNhan.ngaySinh}" id="popupButtonCal" showOn="button"  pattern="dd/MM/yyyy" />

			       <p:commandButton icon="ui-icon-check" value='Cập nhật thông tin' action='#{taiKhoanMBean.suaTaiKhoan}'/>
				   
	            </h:panelGrid>  
	           </h:form>
	        </p:tab>  
	  
	         <p:tab title="Thay đổi mật khẩu" >  
	         <h:form >
	         	<p:messages id="messages" showDetail="true"  autoUpdate="true"/>	
	            <h:panelGrid columns="2"  id="grid1">
	            	<h:outputLabel  value="Mật khẩu cũ: *" />
           		   <p:password  value="#{taiKhoanMBean.matKhau}"  label="Password 1" required="true"/>
           		     
	               <h:outputLabel for="pwd1" value="Mật khẩu mới: *" />
           		   <p:password id="pwd1" value="#{taiKhoanMBean.matKhauMoi}" match="pwd2" label="Mật khẩu mới" required="true"/>

		           <h:outputLabel for="pwd2" value="Nhập lại mật khẩu mới: *" />
         		   <p:password id="pwd2" value="#{taiKhoanMBean.matKhauMoi}" label="Nhập lại" required="true"/>
			       
				   
	            </h:panelGrid>  
	            <p:commandButton id="Update" icon="ui-icon-check" value='Cập nhật mật khẩu' action='#{taiKhoanMBean.suaMatKhau}'  update="grid1"/>
	       </h:form>
	        </p:tab> 
	         
    	</p:tabView>  		
     
      </div>
</body>
</html>
