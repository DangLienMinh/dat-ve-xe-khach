<html xmlns='http://www.w3.org/1999/xhtml'
     xmlns:h='http://java.sun.com/jsf/html'
      xmlns:f='http://java.sun.com/jsf/core'
      xmlns:p="http://primefaces.org/ui"
    
>
 <h:head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 <title>Thống kê-báo biểu</title>
<style>
.ui-widget, .ui-widget .ui-widget {
     font-size: 90% !important;
}

</style>
 </h:head>
 <body>
 <f:view>
     <h:form>
     	<p:accordionPanel multiple="true"> 
        <p:tab title="Danh sách nhân viên">
            <p:commandButton value="Hiển thị" action="#{reportMBean.reportNhanVien}" ajax="false"></p:commandButton>
        </p:tab>
        <p:tab title="Danh sách tài xế">
          <p:commandButton value="Hiển thị" action="#{reportMBean.reportTaiXe}" ajax="false"></p:commandButton>
        </p:tab>
         <p:tab title="Danh sách xe">
            <p:commandButton value="Hiển thị" action="#{reportMBean.reportXe}" ajax="false"></p:commandButton>
        </p:tab>
         <p:tab title="Danh sách tuyến xe">
            <p:commandButton value="Hiển thị" action="#{reportMBean.reportTuyen}" ajax="false"></p:commandButton>
        </p:tab>
         <p:tab title="Danh sách chuyến xe">
            <p:commandButton value="Hiển thị" action="#{reportMBean.reportChuyen}" ajax="false"></p:commandButton>
        </p:tab>
         <p:tab title="Danh sách văn phòng trên toàn quốc">
            <p:commandButton value="Hiển thị" action="#{reportMBean.reportVanPhong}" ajax="false"></p:commandButton>
        </p:tab>
         <p:tab title="Báo cáo doanh thu tuyến theo năm">
            <h:panelGrid columns="2" cellpadding="10">
                <h:outputText value="Năm:" />
                <p:inputText value="#{reportMBean.nam2}"></p:inputText>
                <p:commandButton value="Hiển thị" action="#{reportMBean.doanhThuTuyen}" ajax="false"></p:commandButton>
            </h:panelGrid>
        </p:tab>
        <p:tab title="Báo cáo doanh thu chuyến theo tuyến">
            <h:panelGrid columns="2" cellpadding="10">
                <h:outputText value="Năm:" />
                <p:inputText value="#{reportMBean.nam1}"></p:inputText>
                
                 <h:outputText value="Tuyến:" />
              	 <p:selectOneMenu value="#{reportMBean.tuyen.maTuyen}">
				   		<f:selectItems value="#{tuyenMBean.selectOneItemTuyen}" />
				   	</p:selectOneMenu>
                <p:commandButton value="Hiển thị" action="#{reportMBean.doanhThuChuyenTheoTuyen}" ajax="false"></p:commandButton>
            </h:panelGrid>
        </p:tab>
        <p:tab title="Báo cáo doanh thu năm">
            <h:panelGrid columns="2" cellpadding="10">
                <h:outputText value="Năm:" />
                <p:inputText value="#{reportMBean.nam}"></p:inputText>
                <p:commandButton value="Hiển thị" action="#{reportMBean.doanhThuNam}" ajax="false"></p:commandButton>
            </h:panelGrid>
        </p:tab>
        <p:tab title="Báo cáo doanh thu tất cả chuyến">
            <h:panelGrid columns="2" cellpadding="10">
                <h:outputText value="Năm:" />
                <p:calendar  pattern="MM/yyyy" navigator="true"  styleClass="tableView" value="#{reportMBean.selectedDate}"  />
                <p:commandButton value="Hiển thị" action="#{reportMBean.doanhThuChuyen}" ajax="false"></p:commandButton>
            </h:panelGrid>
        </p:tab>
   	 </p:accordionPanel>
     </h:form>
     </f:view>
</body>
</html>
