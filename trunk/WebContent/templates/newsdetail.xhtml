<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p='http://primefaces.org/ui'
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<body>
	<ui:composition>
		<div id="shell" style="background: url('#{resource['image/Live-Background.jpg']}') 50% 0 no-repeat;">
			<section id="main">  <!-- Page starts here -->
    			<ul class="breadcrumb">
     				<li><a href="/datVeXe/index.xhtml">Trang chủ</a></li>
					<li><a href="#">Tin tức</a></li>
				</ul>
    			<section class="page-content">
        			<section class="page-main">
        				<div id="noiDungTT">
	        				<p:outputLabel value="#{dangTinTucMBean.selectedTinTuc.tieuDe}" styleClass="tieuDe"/> 
							<h:graphicImage value="#{dangTinTucMBean.selectedTinTuc.hinhAnh}" width="125" height="145" styleClass="hinhAnh"></h:graphicImage>
							<h:outputText value="#{dangTinTucMBean.selectedTinTuc.noiDung}" styleClass="noiDung" escape="false"/>
        				</div>
        			</section>
        			<h2>TIN CÙNG CHUYÊN MỤC</h2> 

        				<p:dataList value="#{dangTinTucMBean.danhSachLienQuan}" var="tt" styleClass="datalist-noborder">

					    		<p:commandLink action="#{dangTinTucMBean.hienThiTin(tt)}" style="font-weight:bold;font-size:15px!important;">
					    			<h:outputText value="#{tt.tieuDe}" />
					    			<p:outputLabel value="#{tt.ngayDang}" style="font-weight:normal;">
					    				<f:convertDateTime pattern="(dd/MM/yyyy)"></f:convertDateTime>
					    			</p:outputLabel>
					    		</p:commandLink>
					    	
						</p:dataList>

        				
        			
        			 
    			</section>
 			</section>  <!-- Page ends here -->
		</div>
	</ui:composition>
</body>
</html>
