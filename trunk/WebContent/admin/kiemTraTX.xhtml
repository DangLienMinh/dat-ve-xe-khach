<html xmlns='http://www.w3.org/1999/xhtml'
     xmlns:h='http://java.sun.com/jsf/html'
      xmlns:f='http://java.sun.com/jsf/core'
      xmlns:p="http://primefaces.org/ui"
     >

 <h:head>
 <title>Welcome to JSF_PrimeFaces_Hibernate Project</title>
<style>
.ui-widget, .ui-widget .ui-widget {
     font-size: 90% !important;
}
</style>
 </h:head>
 <body>
     <h:form>
      <table>
       <tr>
        <td><h:outputLabel for='name' value='Name:' /></td>
        <td><p:inputText id='name' value='#{taiXeMBean.taiXe.ho}'/></td>
       </tr>
       <tr>
        <td><h:outputLabel for='diaChi' value='Dia chi' /></td>
        <td><p:inputText id='diaChi' value='#{taiXeMBean.taiXe.diaChi}'/> </td>
       </tr>
       <tr>
        <td><h:outputLabel for='email' value='email' /></td>
        <td><p:inputText id='email' value='#{taiXeMBean.taiXe.email}'/> </td>
       </tr>
       <tr>
        <td><h:outputLabel for='dienThoai' value='Dien thoai' /></td>
        <td><p:inputText id='dienThoai' value='#{taiXeMBean.taiXe.dienThoai}'/> </td>
       </tr>
       <tr>
        <td><h:outputLabel for='cmnd' value='CMND' /></td>
        <td><p:inputText id='cmnd' value='#{taiXeMBean.taiXe.CMND}'/> </td>
       </tr>
       <tr>
        <td><h:outputLabel for='maTX' value='Tai xe' /></td>
        <td><p:inputText id='maTX' value='#{taiXeMBean.taiXe.maTX}'/> </td>
       </tr>
       <tr>
        <td><h:outputLabel for='NgaySinh' value='Ngay sinh' /></td>
        <td><p:calendar id='NgaySinh' value='#{taiXeMBean.taiXe.ngaySinh}'/></td>
       </tr>
          <tr>
        <td><p:commandButton id='submit' value='Save' action='#{taiXeMBean.themTaiXe}' ajax='false'/></td>
        <td><p:commandButton id='update' value='Update' action='#{taiXeMBean.suaTaiXe}' ajax='false'/></td>
         <td><p:commandButton id='delete' value='delete' action='#{taiXeMBean.xoaTaiXe}' ajax='false'/></td>
         <td><p:commandButton id='list' value='danh sach' action='#{taiXeMBean.danhSachTaiXe}' ajax='false'/></td>
        <td><p:commandButton id='reset' value='Reset' action='#{taiXeMBean.reset}' ajax='false'/></td>
        
       </tr>
       
      </table>
     </h:form>
</body>
</html>
